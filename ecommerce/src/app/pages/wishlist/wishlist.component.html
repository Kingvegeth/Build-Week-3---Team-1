<h1 class="my-5 text-white">La tua lista dei desideri</h1>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
  <div class="col mb-4" *ngFor="let product of currentUserWishlistProducts">
    <div class="card text-white h-100">
      <img [src]="product.productImg" class="card-img-top img-fluid" [alt]="product.name">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">Marca: <strong>{{product.brand}}</strong></p>
        <p class="card-text">{{product.description}}</p>
        <p class="mt-auto">{{product.category}}</p>
      </div>
      <p class="ms-auto pe-3">Prezzo: {{product.price | currency:'EUR':'symbol'}}</p>
      <div class="card-footer d-flex justify-content-between align-items-center">

      </div>
    </div>
  </div>
</div>
  <ng-template #emptyWishlist>
    <p>La tua Wishlist Ã¨ vuota.</p>
  </ng-template>
