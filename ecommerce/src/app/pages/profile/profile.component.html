<div *ngIf="user" class="text-white col-10 col-md-8 col-lg-6 mx-auto ">
  <h1 class="mt-5 mb-2">Modifica i dettagli del profilo</h1>

  <h4 class="mb-4">#ID {{user.id}}</h4>

  <form class="d-flex flex-column gap-3" (ngSubmit)="saveUser()">

    <div class="form-group">
      <label for="firstName" class="mb-2">Nome</label>
      <input [(ngModel)]="user.firstName" name="firstName" id="firstName" required class="form-control">
    </div>


    <div class="form-group">
      <label for="lastName" class="mb-2">Cognome</label>
      <input [(ngModel)]="user.lastName" name="lastName" type="text"  id="lastName" required class="form-control">
    </div>


    <div class="form-group">
      <label for="street" class="mb-2">Strada</label>
      <input [(ngModel)]="user.address.street" name="street" type="text" id="street" required class="form-control">
    </div>


    <div class="form-group">
      <label for="zip" class="mb-2">CAP</label>
      <input [(ngModel)]="user.address.zip" name="zip" type="text"  id="zip" required class="form-control">
    </div>

    <div class="form-group">
      <label for="city" class="mb-2">Citt√†</label>
      <textarea [(ngModel)]="user.address.city" name="city" type="text"  id="city" required class="form-control"></textarea>
    </div>


    <div class="form-group form-check">
      <input [(ngModel)]="user.address.country" name="country" type="text" id="country" class="form-check-input">
      <label for="country" class="form-check-label">Paese</label>
    </div>

    <button type="submit" class="btn btn-primary">Salva Modifiche</button>

  </form>
</div>
