<div class="container mt-4">

  <form class="mb-3" (submit)="showSearch($event)">
    <input type="search" class="form-control" (input)="showSearch($event)" placeholder="Cerca prodotti...">
  </form>


  <div class="d-flex gap-1 mb-4">
    <button class="btn btn-success rounded-5" (click)="showAllProducts()">Tutto</button>
    <div *ngFor="let category of categories">
      <button class="btn btn-secondary rounded-5" (click)="filterByCategory(category)">{{category}}</button>
    </div>
  </div>


  <div *ngIf="showFiltered; else allProductsTemplate">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
      <div class="col mb-4" *ngFor="let product of filteredProducts">

        <div class="card  text-white  h-100">
          <img [src]="product.productImg" class="card-img-top img-fluid" [alt]="product.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Marca: <strong>{{product.brand}}</strong></p>
            <p class="card-text">{{product.description}}</p>
            <p class="mt-auto">{{product.category}}</p>

          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <button *ngIf="!isAdmin" class="btn btn-primary" [disabled]="!product.available">Aggiungi al carrello</button>
            <button *ngIf="isAdmin" class="btn btn-secondary">Modifica</button>
            <div *ngIf="!isAdmin" >
              <i class="text-white" (click)="toggleWishlist(product)"  [ngClass]="product.isInWishlist ? 'fas fa-heart' : 'far fa-heart'"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <ng-template #allProductsTemplate>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
      <div class="col mb-4" *ngFor="let product of products">
        <div class="card text-white h-100">
          <img [src]="product.productImg" class="card-img-top img-fluid" [alt]="product.name">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">Marca: <strong>{{product.brand}}</strong></p>
            <p class="card-text">{{product.description}}</p>
            <p class="mt-auto">{{product.category}}</p>
          </div>
          <p class="ms-auto pe-3">Prezzo: {{product.price | currency:'EUR':'symbol'}}</p>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <button *ngIf="!isAdmin" class="btn btn-primary" [disabled]="!product.available">Aggiungi al carrello</button>
            <button *ngIf="isAdmin" class="btn btn-secondary">Modifica</button>
            <div *ngIf="!isAdmin">
              <i class="text-white" (click)="toggleWishlist(product)" [ngClass]="product.isInWishlist ? 'fas fa-heart' : 'far fa-heart'"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
