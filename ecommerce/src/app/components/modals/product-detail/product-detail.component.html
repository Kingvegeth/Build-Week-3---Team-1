<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="onClose()"><i class="fas fa-times-circle"></i></button>

    <div class="container mt-4">
      <div class="d-flex flex-column flex-md-row gap-4">
        <img [src]="product.productImg"class="img-fluid d-block" [alt]="product.name"/>
        <div class="d-flex flex-column justify-content-between">

          <div>
            <h5 class="my-3">{{product.brand}}</h5>
            <h2 class="my-5">{{ product.name }}</h2>
            <p>{{ product.description }}</p>
          </div>
          <div class="col-12 d-flex justify-content-between align-items-center">
            <p class="fs-1">{{ product.price | currency : "EUR" : "symbol" }}</p>
            <div class="fs-6 badge rounded-pill bg-secondary">{{product.category}}</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
