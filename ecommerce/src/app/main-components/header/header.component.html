<header [ngClass]="{'scrolled': scrolled}" class="sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3">

  <ul class="nav col-7 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a *ngIf="isUserLoggedIn" routerLink="/home" class="nav-link text-white px-2"><i class="fas fa-home"></i> Home</a></li>
    <li></li>
  </ul>

  <div class="col-md-3 text-end">
    <button *ngIf="!isUserLoggedIn" type="button" routerLink="/auth/login" class="btn btn-outline-warning me-2">Accedi</button>
    <button *ngIf="!isUserLoggedIn" type="button" routerLink="/auth/register" class="btn btn-success">Registrati</button>
    <div class="row justify-content-end align-items-center gap-3">
      <a *ngIf="isUserLoggedIn" routerLink="/wishlist" class="col-1 nav-link text-white px-2"><i class="fas fa-heart"></i></a>
      <a *ngIf="isUserLoggedIn" routerLink="/cart" class="col-1 nav-link text-white px-2"><i class="fas fa-shopping-cart"></i></a>
      <button (click)="logout()" *ngIf="isUserLoggedIn" class="col-4 col-md-3 col-lg-2 btn btn-danger me-2">Esci</button>
    </div>
  </div>
</header>
